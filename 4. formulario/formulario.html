        <title>Formulario</title>

    <body>
    <h1>Formulario de Registro</h1>

    <form>
        <label>Nombre:</label>
        <input type="text"><br><br>

        <label>Edad:</label>
        <select>
            <option>Menos de 18</option>
            <option>18-25</option>
            <option>25-35</option>
            <option>35-45</option>
            <option>Más de 45</option>
        </select><br><br>

        <label>Genero:</label><br>
        <input type="radio" name="genero"> Hombre<br>
        <input type="radio" name="genero"> Mujer<br><br>

        <label>Estudios:</label><br>
        <input type="checkbox"> ESO<br>
        <input type="checkbox"> FP<br>
        <input type="checkbox"> Bachillerato<br>
        <input type="checkbox"> Universidad<br><br>

        <label>Contraseña:</label>
        <input type="password"><br><br>

        <button type="submit">Enviar</button>
    </form>
    <a href="../index.html">Index</a> 
</body>
</html>
